<body>
    
    <h2>Clothing for Men and Women</h2>
    <div id='clothing'>    

    </div>

    <h2>Accessories for Men and Women</h2>

    <div id = 'accessories'>
    </div>
    
    <!-- <div id="products"></div> -->
    <script src="commonData.js"></script>
    <script>
        
        let title, item;
        let imageElement, brandElenent, productElement, priceElement;
        
        for (let product of productList) {
            let {preview, name, brand, price, id } = product;
            item = document.createElement('div');
            item.className = 'item';
            item.style.margin = '5px';
            if(id < 6){

                let clothing = document.querySelector("#clothing")
                                
                //Image
                card = document.createElement('div');
                imageElement = document.createElement('img');
                imageElement.src = preview;
                imageElement.width = '250';
                item.appendChild(imageElement);
                
                //heading
                
                //product name
                productElement = document.createElement('h3');
                productElement.className = 'productElement';
                productElement.textContent = name;
                card.appendChild(productElement)

                // Description
                // descriptionElement = document.createElement('p');
                // descriptionElement.textContent = description;
                // descriptionElement.style.color = 'blue';
                // productElement.appendChild(descriptionElement)

                //brand
                brandElenent = document.createElement('p');
                brandElenent.className = 'brandElement';
                brandElenent.textContent = brand;
                card.appendChild(brandElenent);


                //Price
                priceElement = document.createElement('p');
                priceElement.textContent = price;
                priceElement.className = 'priceElement';
                card.appendChild(priceElement);


                //Append ALL
                item.appendChild(card);
                clothing.appendChild(item);
            }

        else{
                let accessories = document.querySelector("#accessories")

                card = document.createElement('div');

                //Image
                imageElement = document.createElement('img');
                imageElement.src = preview;
                imageElement.width = '250';
                card.appendChild(imageElement);
                // productElement.appendChild(imageElement)
                
                // //product name
                productElement = document.createElement('h3');
                productElement.className = 'productElement';
                productElement.textContent = name;
                card.appendChild(productElement)                
                
                // Description
                // descriptionElement = document.createElement('p');
                // descriptionElement.textContent = description;
                // descriptionElement.style.color = 'blue';
                // productElement.appendChild(descriptionElement)

                //brand
                brandElenent = document.createElement('p');
                brandElenent.textContent = brand;
                brandElenent.className = 'brandElement'
                card.appendChild(brandElenent);

                //Price
                priceElement = document.createElement('p');
                priceElement.textContent = price;
                priceElement.className = 'priceElement';
                card.appendChild(priceElement);

                item.appendChild(card);
                accessories.appendChild(item);
            }
        }
    </script>
