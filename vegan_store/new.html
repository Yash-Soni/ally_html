<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let title;
        for(let i=0; i<3; i++){

            title.style.fontSize = '50px';
            document.body.appendChild(title);
        }
